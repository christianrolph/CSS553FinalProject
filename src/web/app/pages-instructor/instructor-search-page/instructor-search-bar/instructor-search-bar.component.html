<div class="card bg-light mb-4">
  <div class="card-body">
    <div class="text-muted">
      You can search for students from all your courses here.
    </div>
    <div class="text-muted">
      Search Tips:<br>
      <ul>
        <li>Put more keywords to search for more precise results.</li>
        <li>Put quotation marks around words <b>"[any word]"</b> to search for an exact phrase in an exact order.</li>
      </ul>
    </div>
    <div class="form-group">
      <div class="input-group">
        <input type="text" id="search-keyword" class="form-control" [ngModel]="searchParams.searchKey"
          (ngModelChange)="onSearchKeyChange($event)" (keyup.enter)="search()" placeholder="Your search keyword">
          <div class="input-group-append">
            <button class="btn btn-primary" id="btn-search" (click)="search()"
                    [disabled]="searchParams.searchKey === ''"
            >Search</button>
          </div>
      </div>
    </div>
  </div>
</div>
